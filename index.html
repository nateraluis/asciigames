<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Flight Sim</title>
  <style>
    body {
      background-color: #111;
      color: #33ff33;
      font-family: monospace;
      white-space: pre;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 50vh;
    }
    .title {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 2em;
    }
    .ascii-art {
      text-align: left;
      line-height: 1.1;
    }
    .connect {
      margin-top: 1em;
      font-size: 1.2em;
      background: #222;
      border: 1px solid #444;
      padding: 0.5em 1em;
      border-radius: 4px;
      color: #33ff33;
      user-select: all;
    }
  </style>
</head>
<body>
  <div class="title">Fly your own ASCII plane!</div>

  <div class="ascii-art">
         .-~~~-.
 .- ~ ~-(       )_ _
/                     ~ -.
|                           \
\                         .'
  ~- . _____________ . -~

                         ------
                         | | # \                                      |
                         | ____ \_________|----^"|"""""|"\___________ |
                          \___\   FO + 94 >>    `""""""""     =====  "|D
                                ^^-------____--""""""""""+""--_  __--"|
                                            `""|"-->####)+---|`""     |
                                                       \  \
                                                       <- O -)
                                                         `"'
  </div>

  <div class="connect">ssh asciigames.sh</div>
</body>
</html>
